<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form action="/path_to_your_login_handler" method="POST">
            <div class="input-container">
                <label>Email</label>
                <input type="email" name="email" placeholder="****@bu.edu" required>
            </div>
            <div class="input-container">
                <label>Password</label>
                <input type="password" name="password" placeholder="*required" required>
            </div>
            <button type="submit">Sign In</button>
            <a href="/path_to_forgot_password">Forgot password?</a>
        </form>
    </div>
</body>
</html>
